<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo(a) de volta!!</h2>
                <p class="description description-primary">Se já possui uma conta no site,</p>
                <p class="description description-primary">clique aqui.</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use o seu email</p>
                <form id="registerForm" class="form">
                    <label class="label-input" for="registerName">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="registerName" placeholder="Name" required>
                    </label>
                    
                    <label class="label-input" for="registerEmail">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="registerPassword">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </label>
                    
                    <button type="button" onclick="cadastrar(event)" class="btn btn-second">Criar conta</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo(a)!</h2>
                <p class="description description-primary">Se ainda não possui uma conta, clique aqui para criar.</p>
                <button id="signup" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar na sua conta.</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use o seu email</p>
                <form id="loginForm" class="form">
                
                    <label class="label-input" for="loginEmail">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </label>
                
                    <label class="label-input" for="loginPassword">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button type="submit" class="btn btn-second">sign in</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="login.js"></script>
</body>
</html>
